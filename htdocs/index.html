<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>合同会社ふふむ</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background-color: #ffffff; /* 背景色はお好みで変更してください */
    }

    .logo-container {
      /* ロゴのスタイルをここに記述 */
    }

    .logo {
      /* ロゴ画像のスタイルをここに記述 */
      max-width: 300px; /* ロゴの最大幅を設定 */
      max-height: 200px; /* ロゴの最大高さを設定 */
      width: auto;
      height: auto;
    }
  </style>
</head>
<body>
  <div class="logo-container">
    <img src="images/logo.png" alt="ロゴ" class="logo"> 
  </div>
</body>
</html>
